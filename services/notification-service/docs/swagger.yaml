definitions:
  dto.CreateNotificationRequest:
    properties:
      acknowledged:
        type: boolean
      channel:
        type: string
      content:
        type: string
      sendDate:
        type: string
      status:
        type: string
      type:
        type: string
      userID:
        type: integer
    required:
    - channel
    - content
    - sendDate
    - status
    - type
    - userID
    type: object
  dto.NotificationResponse:
    properties:
      acknowledged:
        type: boolean
      channel:
        type: string
      content:
        type: string
      id:
        type: integer
      sendDate:
        type: string
      status:
        type: string
      type:
        type: string
      userID:
        type: integer
    type: object
  dto.UserNotificationPreferencesRequest:
    properties:
      email:
        type: string
      phoneNumber:
        type: string
      prefersEmail:
        type: boolean
      prefersSMS:
        type: boolean
    type: object
  dto.UserNotificationPreferencesResponse:
    properties:
      email:
        type: string
      phoneNumber:
        type: string
      prefersEmail:
        type: boolean
      prefersSMS:
        type: boolean
      userID:
        type: integer
    type: object
  dto.UserNotificationPreferencesUpdate:
    properties:
      email:
        type: string
      phoneNumber:
        type: string
      prefersEmail:
        type: boolean
      prefersSMS:
        type: boolean
    type: object
  pkg.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
